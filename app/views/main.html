<div class="container">
  <h2>TO-DO-app</h2>
  
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" class="form-control"></input>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="add"></input>
        </span>
      </div>
    </div>
  </form>



  <div ui-sortable ng-model="todo">
    <p class="input-group" ng-repeat="todo in todos">
      <input type="text" class="form-control" ng-model="todo"></input>
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="remove">remove</button>
      </span>
    </p>
  </div>
</div>
